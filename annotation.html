<!DOCTYPE html>
<html>
    <head>
        <title>Annotation for Java Dropwizard</title>
        <link rel="stylesheet" href="packages/common/css/all.min.css">
        <link rel="stylesheet" href="packages/common/css/v4-shims.min.css">
        <link type="text/css" rel="stylesheet" href="packages/common/css/swiper.min.css">
        <link type="text/css" rel="stylesheet" href="packages/common/css/jquery-ui.min.css"/>
        <link type="text/css" rel="stylesheet" href="packages/common/css/circle-progress.css"/>
        <link type="text/css" rel="stylesheet" href="packages/viewer/css/viewer.css"/>
        <link type="text/css" rel="stylesheet" href="packages/viewer/css/viewer.mobile.css"/>
        <link type="text/css" rel="stylesheet" href="packages/viewer/css/viewer-dark.css"/>
        <link type="text/css" rel="stylesheet" href="packages/annotation/css/annotation.css"/>
		<link type="text/css" rel="stylesheet" href="packages/annotation/css/annotation.mobile.css"/>
        <script type="text/javascript" src="packages/common/js/jquery.min.js"></script>
        <script type="text/javascript" src="packages/common/js/swiper.min.js"></script>
        <script type="text/javascript" src="packages/common/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="packages/common/js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="packages/common/js/jquery.initialize.min.js"></script>
		<script type="text/javascript" src="packages/common/js/es6-promise.auto.js"></script>
        <script type="text/javascript" src="packages/common/js/jquery.timeago.js"></script>
        <script type="text/javascript" src="packages/viewer/js/viewer.js"></script>
		<script type="text/javascript" src="packages/annotation/js/svg.min.js"></script>
		<script type="text/javascript" src="packages/annotation/js/svg.draw.js"></script>
		<script type="text/javascript" src="packages/annotation/js/drawSvgAnnotation.js"></script>
		<script type="text/javascript" src="packages/annotation/js/drawTextAnnotation.js"></script>
        <script type="text/javascript" src="packages/annotation/js/annotation.js"></script>
    </head>
    <body>
	    <div id="element"></div>
        <script type="text/javascript">
            var host = !window.location.hostname ? 'localhost' : window.location.hostname;
            $('#element').viewer({
                applicationPath: 'http://' + host + ':8080/annotation',
                defaultDocument: '',
                htmlMode: false,
                preloadPageCount: 0,
                zoom : false,
                pageSelector: true,
                search: false,
                thumbnails: false,
                rotate: false,
                download: true,
                upload: true,
                print: true,
                browse: true,
                rewrite: true
            });
            $('#element').annotation({
                textAnnotation: true,
                areaAnnotation: true,
                pointAnnotation: true,
                textStrikeoutAnnotation: true,
                polylineAnnotation: true,
                textFieldAnnotation: true,
                watermarkAnnotation: true,
                textReplacementAnnotation: true,
                arrowAnnotation: true,
                textRedactionAnnotation: true,
                resourcesRedactionAnnotation: true,
                textUnderlineAnnotation: true,
                distanceAnnotation: true              
            });
        </script>
    </body>
</html>
