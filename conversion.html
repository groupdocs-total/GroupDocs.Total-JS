<body>
    <div id="element"></div>
    <script type="text/javascript">
		var host = !window.location.hostname ? 'localhost' : window.location.hostname;        
        $('#element').conversion({
            applicationPath: 'http://' + host + ':8080/conversion/',  
            download: true,
            upload: true,           
            browse: true,
            rewrite: true,            
            enableRightClick: true
        });
    </script>
