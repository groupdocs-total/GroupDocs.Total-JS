    </head>
    <body>
        <div id="element"></div>
        <script type="text/javascript">
            var host = !window.location.hostname ? 'localhost' : window.location.hostname;           
            $('#element').signature({
				applicationPath: 'http://' + host + ':8080/signature/',
			    defaultDocument: '',
				preloadPageCount: 0,
				rewrite: true,
				pageSelector: true,
				download: true,
			    upload: true,
			    print: true,
			    browse: true,
                textSignature: true,
                imageSignature: true,
                digitalSignature: true,
                qrCodeSignature: true,
                barCodeSignature: true,
                stampSignature: true,
                downloadOriginal: true,
                downloadSigned: true
            });
        </script>
    </body>
